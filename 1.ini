eagle内部插件：支持多层目录文件夹的自动导入
eagle内部插件：自动备份含有特定标签的文件到指定位置





1.初始化全局参数
    设置脚本目录
    设置txt文件夹路径

2.初始化数据库
    扫描资源库获取符合条件的图片文件
    加载图片的属性
    将图片属性写入csv数据库

3.已存在数据库，对数据库进行增量更新
    扫描特定日期后的文件，与数据库对比，增量更新
    是否删除无效的数据项

3.2 二次更新
从eagle中复制文件路径加入列表

4.读取txt，
    从txt路径读取txt文件，加入列表
    实时显示在处理的进度：处理文件名，已处理/总文件量
    打开txt，检查内容是否符合格式
        不符合跳过，从列表中移除
    加载翻译字典到内存
    依次加载四个txt，交给四个处理线程
    将txt的内容分割，依次从翻译字典中查询翻译替换
    从数据库中查找同名文件
    拼接得到json的路径
    打开json，读取tag项的内容
    对比txt与json，写入不存在的tag
    json写回
    当前项从列表中移除


5.检测是否完成