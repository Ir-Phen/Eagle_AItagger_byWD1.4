[Version] # 版本信息
version = 3.0.0
update_notes = r'最后一次大更新，等官方5.0测试。'

[Model] # 模型配置
model_name = eva02_large
model_path = /model/eva02_large_v3.onnx
# 使用的设备，可选值为 cpu 或 gpu
device = gpu 
# WD14 标签的置信度阈值
threshold = 0.6 

[Tag] # 标签配置
# 是否将标签名中的下划线替换为空格
replace_underscore = false
# 是否使用标签的中文名称
use_chinese_name = true

[Image] # 图像配置
# 图像调整目标尺寸
target_size = 512
# 是否保持图像的宽高比
keep_aspect_ratio = true