# 版本信息
[version]
version = 1.0
update_notes = r'初始发布版本'

# 服务器配置
[server]
# 服务器绑定的主机地址
host = localhost
# 服务器绑定的端口号
port = 8019

# 模型配置
[model]
# 使用的设备，可选值为 cpu 或 cuda
device = cuda
# WD14 模型名称
wd14_model = eva02_large
# WD14 标签的置信度阈值
wd14_threshold = 0.6
# 是否将标签名中的下划线替换为空格
replace_underscore = false